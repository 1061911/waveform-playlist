---
layout: default
---

<div class="home">

  <h1 class="page-heading">Waveform Playlist Library Examples</h1>

  <ul class="post-list">
    {% for example in site.pages %}
      <li>
        <h2>
          <a class="post-link" href="{{ example.url | prepend: site.baseurl }}">{{ example.title }}</a>
        </h2>
        <p>{{ example.lead }}</p>
      </li>
    {% endfor %}
  </ul>

</div>
