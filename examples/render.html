<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Drawer Tests</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<link href="../css/playlist.css" rel="stylesheet">

<script type="text/javascript" src="../js/waveform/observer/observer.js"></script>
<script type="text/javascript" src="../js/waveform/local_storage.js"></script>
<script type="text/javascript" src="../js/waveform/config.js"></script>
<script type="text/javascript" src="../js/waveform/curves.js"></script>
<script type="text/javascript" src="../js/waveform/track_render.js"></script>
<script type="text/javascript" src="../js/waveform/fades.js"></script>
<script type="text/javascript" src="../js/waveform/playout.js"></script>
<script type="text/javascript" src="../js/waveform/track.js"></script>
<script type="text/javascript" src="../js/waveform/time_scale.js"></script>
<script type="text/javascript" src="../js/waveform/controls.js"></script>
<script type="text/javascript" src="../js/waveform/playlist.js"></script>

</head>
<body>

  <div id="playlist" class="playlist">
    <div id="top-bar" class="playlist-top-bar">
      <div class="btn-toolbar">
        <div class="btn-group">
          <a title="restore playlist" class="btn-open btn btn-info"><i class="fa fa-folder-open"></i></a>
          <a title="save playlist" class="btn-save btn btn-info"><i class="fa fa-floppy-o"></i></a>
        </div>
        <div class="btn-group">
          <a class="btn-rewind btn btn-success"><i class="fa fa-fast-backward"></i></a>
          <a class="btn-play btn btn-success"><i class="fa fa-play"></i></a>
          <a class="btn-stop btn btn-danger"><i class="fa fa-stop"></i></a>
        </div>
        <div class="btn-group">
          <a title="select cursor mode" class="btn-cursor btn btn-default" data-state="cursor"><i class="fa fa-headphones"></i></a>
          <a title="select audio region mode" class="btn-select btn btn-default" data-state="select"><i class="fa fa-italic"></i></a>
          <a title="shift audio in time mode" class="btn-shift btn btn-default" data-state="shift"><i class="fa fa-arrows-h"></i></a>
          <a title="set audio fade in mode" class="btn-fadein btn btn-default" data-state="fadein"><i class="fa fa-long-arrow-left"></i></a>
          <a title="set audio fade out mode" class="btn-fadeout btn btn-default" data-state="fadeout"><i class="fa fa-long-arrow-right"></i></a>
        </div>
        <div class="btn-group">
          <span class="btn btn-default btn-logarithmic" data-fade="logarithmic">logarithmic</span>
          <span class="btn btn-default btn-linear" data-fade="linear">linear</span>
          <span class="btn btn-default btn-exponential" data-fade="exponential">exponential</span>
          <span class="btn btn-default btn-sCurve" data-fade="sCurve">s-curve</span>
        </div>
        <div id="btns_audio_tools" class="btn-group">
          <a title="keep only the selected audio region" class="btn-trim-audio btn btn-primary disabled">Trim Audio</a>
        </div>
        <div class="btn-group">
          <a title="zoom in" class="btn-zoom-in btn btn-default"><i class="fa fa-search-plus"></i></a>
          <a title="zoom out" class="btn-zoom-out btn btn-default"><i class="fa fa-search-minus"></i></a>
        </div>
      </div>
    </div>
    <div class="playlist-time-scale"></div>
    <div class="playlist-tracks"></div>
    <div class="playlist-bottom-bar">
      <form class="form-inline">
        <select class="time-format form-control">
          <option value="seconds">seconds</option>
          <option value="thousandths">thousandths</option>
          <option value="hh:mm:ss">hh:mm:ss</option>
          <option value="hh:mm:ss.u">hh:mm:ss + tenths</option>
          <option value="hh:mm:ss.uu">hh:mm:ss + hundredths</option>
          <option value="hh:mm:ss.uuu">hh:mm:ss + milliseconds</option>
        </select>
        <input type="text" class="audio-start input-small form-control">
        <input type="text" class="audio-end input-small form-control">
        <label class="audio-pos">00:00:00.0</label>
      </form>
    </div>
  </div>

<script type="text/javascript">
(function(){

    var tracks = [
        {
          "start":0,
          "end":235.83344671201814,
          "fades":[
            {
              "type":"FadeOut",
              "shape":"sCurve",
              "start":234.69387755102042,
              "end":235.83344671201814
            }
          ],
          "src":"../media/Drink.mp3",
          "cuein":0,
          "cueout":235.83344671201814
        },
        {
          "start":234.92063492063494,
          "end":485.7483673469387,
          "fades":[
            {
              "type":"FadeIn",
              "shape":"logarithmic",
              "start":0,
              "end":1.3605442176870748
            }
          ],
          "src":"../media/Legend.mp3",
          "cuein":0,
          "cueout":250.82773242630387
        },
        {
          "start":471.6553287981859,
          "end":747.43,
          "fades":[],
          "src":"../media/Outside.mp3",
          "cuein":0,
          "cueout":275.77467120181404
        }
    ];

    var container = document.getElementById("playlist");

    var config = new Config({
        resolution: 10000,
        mono: false,
        waveHeight: 80,
        container: container,
        timescale: true,
        UITheme: "bootstrap",
        state: 'select'
    });  

    var playlistEditor = new PlaylistEditor();
    playlistEditor.setConfig(config);
    playlistEditor.init(tracks);

})();
</script>
</body>
</html>
