<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8 />
    <title>Waveform Playlist | Basic Waveform Editor Example</title>

    <meta name="description" content="Basic web audio single track mono display waveform editor. Play, stop, pause audio. Live seeking enabled." />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/playlist.css">

    <script type="text/javascript" src="waveform-playlist.js"></script>

  </head>
  <body>
    <a href="https://github.com/naomiaro/waveform-playlist" style="position: absolute; top: 0; right: 0; border: 0; z-index: 100;"><img src="https://camo.githubusercontent.com/652c5b9acfaddf3a9c326fa6bde407b87f7be0f4/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6f72616e67655f6666373630302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png"></a>

    <h1>Minimal Editor Example</h1>
    <p>One audio file with combined channel waveform visual and basic cursor selection for start</p>

    <div id="playlist"></div>
   
    <script type="text/javascript">
      (function(){

        var tracks = [
          {
            "src": "/media/stems/Vocals30.mp3",
            "name": "Vocals"
          },
          {
            "src": "/media/stems/Guitar30.mp3",
            "name": "Guitar"
          },
          {
            "src": "/media/stems/Pianos\ &\ Synth30.mp3",
            "name": "Pianos & Synth"
          },
          {
            "src": "/media/stems/Bass\ &\ Drums30.mp3",
            "name": "Drums"
          }
        ];

        var container = document.getElementById("playlist");

        var playlist = new WaveformPlaylist.default({
          resolution: 1000, //audio frames per pixel
          mono: true,
          waveHeight: 100,
          container: container,
          state: 'cursor',
          waveOutlineColor: '#E0EFF1'
        });

        playlist.load(tracks).then(function() {
          //playlist.play();
        });

     })();
    </script>
  </body>
</html>
